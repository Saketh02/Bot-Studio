<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bot Studio Widget Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", system-ui, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, #e0f2fe, #e5e7eb);
        color: #0f172a;
      }
      .card {
        width: min(420px, calc(100vw - 48px));
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 32px;
        text-align: center;
        box-shadow: 0 24px 56px rgba(15, 23, 42, 0.2);
      }
      .card h1 {
        margin: 0 0 12px;
      }
      .card p {
        margin: 0;
        line-height: 1.6;
      }
      .card .note {
        margin-top: 18px;
        font-size: 0.85rem;
        color: #334155;
      }
      code {
        background: rgba(15, 23, 42, 0.08);
        padding: 2px 6px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Bot Studio Widget</h1>
      <p>
        Serve this page and click the launcher bubble in the corner to chat with
        your backend deployment.
      </p>
      <p class="note">
        Update the <code>chatbotId</code> and <code>apiBaseUrl</code> below to
        test other bots.
      </p>
    </div>

    <script src="./index.global.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (!window.BotStudioWidget) {
          console.error("Widget bundle failed to load.");
          return;
        }
        window.BotStudioWidget.init({
          chatbotId: "5d827f08-e2b6-4807-9627-e1bd454ed65c",
          apiBaseUrl: "http://localhost:8000",
          launcherLabel: "Chat with support",
          title: "Chat Assistant",
          subtitle: "Powered by Bot Studio",
          welcomeMessage: "Hi there! Iâ€™m here to help. Ask me anything about our services.",
          accentColor: "green",
          theme: "light",
          position: "bottom-right",
          panelHeight: 550
        });
      });
    </script>
  </body>
</html>
